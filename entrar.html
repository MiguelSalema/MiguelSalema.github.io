<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Entrar - Ler+</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
      color: #0d47a1;
    }
    .login-container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .login-container h2 {
      text-align: center;
    }
    .login-container input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-container button {
      width: 100%;
      padding: 0.75rem;
      background-color: #0d47a1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .login-container button:hover {
      background-color: #08306b;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Entrar na Conta</h2>
    <form onsubmit="event.preventDefault(); loginUsuario(document.getElementById('email').value, document.getElementById('senha').value);">
        <input type="email" id="email" placeholder="Seu e-mail" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>      
  </div>

  <script>
    function loginUsuario(email, senha) {
      const dadosSalvos = localStorage.getItem("usuarioCadastrado");
      if (!dadosSalvos) {
        alert("Nenhum usuário cadastrado!");
        return;
      }
  
      const usuario = JSON.parse(dadosSalvos);
      if (email === usuario.email && senha === usuario.senha) {
        localStorage.setItem("usuarioLogado", email);
        window.location.href = "index.html"; // ou a página principal
      } else {
        alert("E-mail ou senha incorretos!");
      }
    }
  </script>
  
</body>
</html>
